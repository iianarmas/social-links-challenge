<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts.css">

  <title>Social links profile</title>

</head>

<body>
  <div class="card-container">
    <div class="wrapper">
      <div class="profile-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="image of user" class="person-image">
        <div class="person-profile">
          <h2 class="person-name">Jessica Randall</h2>
          <p class="person-location">London, United Kingdom</p>
        </div>
        <p class="person-description">"Front-end developer and avid reader."</p>
      </div>
      <div class="links-container">
        <button class="link-button">GitHub</button>
        <button class="link-button">Frontend Mentor</button>
        <button class="link-button">LinkedIn</button>
        <button class="link-button">Twitter</button>
        <button class="link-button">Instagram</button>
      </div>
    </div>
  </div>
</body>

</html>
